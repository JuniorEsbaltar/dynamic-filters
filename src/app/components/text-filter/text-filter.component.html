<div class="text-form" [formGroup]="form">
  <label [attr.for]="filter.key">{{ filter.label }}:</label>

  <input
    *ngIf="filter.applyMask"
    [maskDirective]="filter.applyMask"
    [formControlName]="filter.key"
    [id]="filter.key"
    [type]="'textbox'"
  />
  <input
    *ngIf="!filter.applyMask"
    [formControlName]="filter.key"
    [id]="filter.key"
    [type]="'textbox'"
  />
</div>
